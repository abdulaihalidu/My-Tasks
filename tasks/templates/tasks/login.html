{% extends 'tasks/index.html' %}
{% block content %}
<div class="login-header-bar">
    <h1>Login</h1>
</div>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'sign-up' %}">Sign up</a></p>
</div>
{% endblock content %}
